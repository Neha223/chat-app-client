<li class="user-list" *ngFor="let user of joinedUsersArr">{{user}} joined chat</li>
<div class="chat-messages">
  <!-- <li *ngFor="let user of joinedUsersArr">{{user}} joined chat</li> -->
  <div class="chat-messages-show-container">
    <ul class="chat-messages-show-list" id="message-list">
      <!-- <li *ngFor="let user of joinedUsersArr">{{user}} joined chat</li> -->
      <li *ngFor="let message of messageList">{{message.user}} : {{message.message}}</li>
    </ul>
  </div>
  <div class="chat-messages-create-container"> 
    <input class="chat-messages-create-input" type="text" placeholder="Type your message..." [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()">
    <button  class="chat-messages-create-button" (click)="sendMessage()">Send</button>
  </div>
</div>
